<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/48ddeb67c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Editor de memes by Ji</title>
  </head>
  <body>
    <!-- Comienza con el header -->
    <header class="header" id="header">
      <h1 class="header--title">Generador de Memes</h1>
      <nav class="header--nav">
        <button class="image--btn">
          <i class="fa-regular fa-image"></i>Imagen
        </button>
        <button class="text--btn"><i class="fa-solid fa-font"></i>Texto</button>
        <button class="change-theme--btn">
          <i class="fa-regular fa-lightbulb" id="lightbulb--off"></i>Modo oscuro
          <i class="fa-regular fa-lightbulb hidden" id="lightbulb--on"></i>
        </button>
      </nav>
    </header>

    <!-- Termina el header y comienza el main, que contiene la visualizacion del meme -->
    <main class="meme--container">
      <div class="meme--editor">
        <p class="text top--text">TOP TEXT</p>
        <div class="meme--img"></div>
        <p class="text bottom--text">BOTTOM TEXT</p>
      </div>
      <button class="download--btn">
        <i class="fa-solid fa-cloud-arrow-down"></i>Descargar meme
      </button>
    </main>

    <!-- Comienza el aside, que contendra dos section, una para
      editar propiedades de imagen y otra las propiedades de texto.
     -->

    <aside class="section--panels hidden">
<!-- Comienza el section de IMG-->
      
      <section class="section--img">
        <button class="close--btn"><i class="fa-solid fa-xmark"></i></button>
        <h2>IMAGEN</h2>
        <div>
          <h3>URL</h3>
          <input type="url" id="url--img" />
        </div>
        <div>
          <h3>FONDO</h3>
          <div class="color--background">
            <div class="background">
              <input type="color" id="color--meme" value="#ffffff" />
              <span>#ffffff</span>
            </div>
            <div class="panel--background">
              <select id="mode--options" class="mode--input">
                <option value="unset">Ninguno</option>
                <option value="lighten">Aclarar</option>
                <option value="darken">Oscurecer</option>
                <option value="difference">Diferencia</option>
                <option value="luminosity">Luminosidad</option>
                <option value="multiply">Multiplicar</option>
              </select>
            </div>
          </div>
        </div>
        <div>
          <h3>FILTROS</h3>
          <div class="editor filters--brightness">
            <label for="filters--brightness">BRILLO</label>
            <input
              type="range"
              id="filters--brightness"
              min="0"
              max="1"
              step="0.1"
              value="1"
            />
          </div>
          <div class="editor filters--opacity">
            <label for="filters--opacity">OPACIDAD</label>
            <input
              type="range"
              id="filters--opacity"
              min="0"
              max="1"
              step="0.1"
              value="1"
            />
          </div>
          <div class="editor filters--contrast">
            <label for="filters--contrast">CONTRASTE</label>
            <input
              type="range"
              id="filters--contrast"
              min="100"
              max="1000"
              step="1"
              value="100"
            />
          </div>
          <div class="editor filters--blur">
            <label for="filters--blur">DESENFOQUE</label>
            <input
              type="range"
              id="filters--blur"
              min="0"
              max="10"
              step="0.1"
              value="0"
            />
          </div>
          <div class="editor filters--grayscale">
            <label for="filters--grayscale">ESCALA DE GRISES</label>
            <input
              type="range"
              id="filters--grayscale"
              min="0"
              max="100"
              step="1"
              value="0"
            />
          </div>
          <div class="editor filters--sepia">
            <label for="filters--sepia">SEPIA</label>
            <input
              type="range"
              id="filters--sepia"
              min="0"
              max="100"
              step="1"
              value="0"
            />
          </div>
          <div class="editor filters--hue">
            <label for="filters--hue">HUE</label>
            <input
              type="range"
              id="filters--hue"
              min="0"
              max="359"
              step="1"
              value="0"
            />
          </div>
          <div class="editor filters--saturate">
            <label for="filters--saturate">SATURADO</label>
            <input
              type="range"
              id="filters--saturate"
              min="100"
              max="1000"
              step="10"
              value="100"
            />
          </div>
          <div class="editor filters--invert">
            <label for="filters--invert">NEGATIVO</label>
            <input
              type="range"
              id="filters--invert"
              min="0"
              max="1"
              step="0.1"
              value="1"
            />
          </div>
        </div>
        <button class="reset--btn" id="reset--btn">Reestablecer filtros</button>
      </section>

      <!-- Comienza el section de TEXTO-->

      <section class="section--txt">
        <button class="close--btn"><i class="fa-solid fa-x"></i></button>
        <h2>TEXTO</h2>

        <div class="text--editor">
            <div class="text--top">
                <h3>SUPERIOR</h3>
                <textarea name="top--text" id="top--text" rows="1">TOP TEXT</textarea>
                <label>
                    <input type="checkbox" name="no--top-text" id="top--text-checkbox">
                    Sin texto superior
                </label>

            </div>
            <div class="text--bottom">
                <h3>INFERIOR</h3>
                <textarea name="bottom--text" id="bottom--text" rows="1">BOTTOM TEXT</textarea>
                <label>
                    <input type="checkbox" name="no--bottom-text" id="bottom--text-checkbox">
                    Sin texto inferior
                </label>
            </div>
        </div>

        <div class="family--font">
            <h3>FUENTE</h3>
            <div>
                <label>
                    <select name="font-family" id="font-select">
                        <option value="'Franklin Gothic Medium'">Franklin Gothic Medium</option>
                        <option value="monospace">Andale Mono</option>
                        <option value="'Lucida Sans Unicode'">Lucida Sans Unicode</option>
                        <option value="'Trebuchet MS'">Trebuchet MS</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact" selected>Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                </label>
            </div>
            <div>
                <label>
                    <input type="number" value="16" min="12" class="font--size" id="font--size">
                </label>
                <i class="txt--align fa-solid fa-align-left"></i>
                <i class="txt--align fa-solid fa-align-center"></i>
                <i class="txt--align fa-solid fa-align-right"></i>
            </div>
        </div>

        <div class="color">
            <div class="color--panel">
                <div>
                    <h3>COLOR</h3>
                    <label class="label">
                        <input type="color" id="font--color" value="#000000"> 
                        <span>#000000</span>
                    </label>
                </div>

                <div>
                    <h3>FONDO</h3>
                    <label class="label">
                        <input type="color" id="background--color" value="#FFFFFF"> 
                        <span>#FFFFFF</span>
                    </label>
                </div>
            </div>
            <label>
                <input type="checkbox" name="background--checkbox" id="transparent--checkbox">
                Fondo transparente
            </label>
        </div>

        <div class="outline">
            <h3>CONTORNO</h3>
            <div>
                <button type="button" class="btn--outline" id="btn--none">Ninguno</button>
                <button type="button" class="btn--outline" id="btn--light">Claro</button>
                <button type="button" class="btn--outline" id="btn--dark">Oscuro</button>
            </div>
        </div>

        <div class="spacing">
            <h3>ESPACIADO</h3>
            <label>
                <input type="number" min="10" max="50" value="35" class="number--spacing" id="input--spacing">
            </label>
        </div>

        <div class="line--spacing">
            <h3>INTERLINEADO</h3>
            <label>
                <select name="line--height-select" id="line--height-select">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2" selected>1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </label>
        </div>
    </section>
    </aside>

    <script src="JS/main.js"></script>
  </body>
</html>
